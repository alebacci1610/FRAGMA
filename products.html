<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAGMA | Products Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="products.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="cursor"></div>

    <header class="fixed top-0 w-full z-50 backdrop-blur-md border-b border-white/5 h-20 flex items-center px-6 md:px-12 justify-between">
        <a href="index.html" class="block w-32 cursor-none hover:opacity-80 transition-opacity">
            <img src="fragma-logo.png" alt="FRAGMA" class="h-10 w-auto object-contain"> 
        </a>
        
        <nav class="hidden md:flex gap-12 font-mono text-xs tracking-widest text-gray-400">
            <a href="products.html" class="hover:text-white transition-colors">PRODUCTS</a>
            <a href="technology.html" class="hover:text-white transition-colors">TECHNOLOGY</a>
            <a href="about.html" class="hover:text-white transition-colors">ABOUT</a>
        </nav>

        <div class="hidden md:block">
            <a href="#" target="_blank" class="font-mono text-xs text-gray-500 hover:text-white transition-colors tracking-wider flex items-center gap-2">
                REACH US <span class="text-[10px]">↗</span>
            </a>
        </div>
    </header>

    <div class="split-container">
        <div id="canvas-container"></div>

        <aside id="data-panel">
            <div id="empty-state" class="panel-empty-state">
                <div style="font-size: 24px; margin-bottom: 20px; opacity: 0.3;">⬡</div>
                SELECT A NODE FROM THE NETWORK<br>TO DECRYPT DATA
            </div>
            <div id="content-wrapper" class="panel-content"></div>
        </aside>
    </div>

    <script type="module" src="products.js"></script>
    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
